<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="bar">
        <span><a href="../index.html"><img src="../images/icon-192.png" width="25px" alt=""></a></span>
        <div class="btns">
            <button class="moreInfo"><a href="./moreInfo.html"><box-icon name='book-reader' color='#ffffff' ></box-icon></a></button>
            <button class="settings"><a href="./src/settings.html"><box-icon name='cog' color='#ffffff' ></box-icon></a></button>
        </div>
    </div>
    <h1>Impostazioni</h1>
    
    <button id="test">Click me for a test</button>

    <style>
        body{
            background-color: #172114;
            }

        .settings{
            border-bottom: 4px solid #5da049 !important;
            }
    </style>

    <script>
     let notifBtn = document.getElementById('test');
        notifBtn.addEventListener('click', () => {
            window.Notification.requestPermission().then(perm => {
                alert(perm);
                if (perm === 'granted') {
                    new Notification("Testing!")
                }
            })
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
